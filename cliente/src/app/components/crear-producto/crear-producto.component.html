<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">{{this.titulo | uppercase}}</span>
          <form class="mt-3" [formGroup]="this.productoForm" (ngSubmit)="addProduct()">
            <div class="form-group mb-3">
              <input formControlName="producto"
                type="text" class="form-control"  placeholder="Producto">
              <div *ngIf="this.productoForm.get('producto')?.hasError('required') && this.productoForm.get('producto')?.touched" class="text-danger">
                <span>El nombre del producto <strong>es obligatorio</strong></span>
              </div>
            </div>
            <div class="form-group mb-3">
              <input formControlName="categoria"
                type="text" class="form-control"  placeholder="Categoria">
              <div *ngIf="this.productoForm.get('categoria')?.hasError('required') && this.productoForm.get('categoria')?.touched" class="text-danger">
                <span>El nombre de la categoria <strong>es obligatoria</strong></span>
              </div>
            </div>
            <div class="form-group mb-3">
              <input formControlName="ubicacion"
                type="text" class="form-control"  placeholder="Ubicación">
              <div *ngIf="this.productoForm.get('ubicacion')?.hasError('required') && this.productoForm.get('ubicacion')?.touched" class="text-danger">
                <span>La ubicación  <strong>es obligatoria</strong></span>
              </div>
            </div>
            <div class="form-group mb-3">
              <input formControlName="precio"
                type="number" class="form-control"  placeholder="Precio">
              <div *ngIf="this.productoForm.get('precio')?.hasError('required') && this.productoForm.get('precio')?.touched" class="text-danger">
                <span>El precio  <strong>es obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <button class="btn btn-secondary btn-lg float-start" routerLink="/">Volver</button>
              <button class="btn btn-success btn-lg float-end" [disabled]="this.productoForm.invalid">Aceptar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
